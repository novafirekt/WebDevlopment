<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Form</title>
</head>
<body>
    <form action = "">
        <h1>Pay Form</h1>
        <h2>Contact Info</h2>
        <p>Name : <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        
            <p> 
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </p>
            </fieldset>
            <p>Address : <textarea name="address" id="address" cols="100" rows="8" required></textarea></p>
            <p>Email : <input type="email" name="email" id="email" required></p>
            <p>PinCode : <input type="number" name="pincode" id="pincode" required></p>
            <h2>Pay Info</h2>
            <p>Card Type :
                <select name="card_type" id="card_type"  required>
                    <option value="">--Select A Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">RuPay</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </p>
            <p>
                Card Number : <input type="number" value="cardnum" id="cardnum" required>
            </p>
            <p>
                Exppiry Date : <input type="date" name="exp" id="exp" required>
            </p>
            <p>
                CVV : <input type="password" name="cvv" id="cvv" required>
            </p>
            <input type="submit" value="Pay Now" >
            <input type="reset" value="Reset">
    </form>
</body>
</html>
